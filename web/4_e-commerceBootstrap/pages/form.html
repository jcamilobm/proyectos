    <form id="form" class="row g-2" style="width: 300px; margin: 0 auto;min-height: 68vh">
      <h3>Informaci칩n de Pago</h3>
      <div class="col-12">
        <label for="inputName" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="inputName" placeholder="Nombre completo" required minlength="3"
          maxlength="25" />
      </div>
      <div class="col-12">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required />
      </div>
      <div class="col-12">
        <label for="inputNoCreditCard" class="form-label">No. de Tarjeta</label>
        <input type="number" class="form-control" id="inputNoCreditCard" placeholder="No. de Tarjeta" required
          max="9999999999" />
      </div>
      <div class="col-md-8">
        <label for="inputDate" class="form-label">F. Vencimiento</label>
        <input type="date" class="form-control" id="inputDate" required />
      </div>
      <div class="col-md-4">
        <label for="inputCVV" class="form-label">CVV</label>
        <input type="Number" class="form-control" id="inputCVV" placeholder="CVV" required min="100" max="9999" />
      </div>
      <div class="col-12 d-flex justify-content-center mt-3">
        <button id="btnForm" type="submit" class="btn btn-primary">
          PAGAR
        </button>
      </div>
    </form>
