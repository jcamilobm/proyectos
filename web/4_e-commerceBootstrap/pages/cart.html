<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="./styles/cart.css" />
</head>

<body>
  <!-- barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand d-flex" href="#">
        <img src="../images/logo.PNG" alt="" width="50" height="50"
          class="d-inline-block align-text-top" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/catalogue.html">Catálogo</a>
          </li>

        </ul>
        <a class="navbar-brand d-flex" href="#">
          <a href="../pages/cart.html" style="color:rgb(219, 30, 30)"><i class="fas fa-cart-plus" id="navAmountitems"> </i></a>
        </a>
      </div>
    </div>
  </nav>
  <!-- fin barra de navegación -->


  <!-- inicio cart -->
  <div class="container" style="min-height:67  vh;">
    <div class="row  d-flex justify-content-center align-items-center">
      <div class=" col-3 col-md-2 d-flex justify-content-center align-items-center"></div>
      <div class="col-2 col-md-2 d-flex justify-content-center ">
        <h6>Cantidad</h6>
      </div>
      <div class="col-3 col-md-2 d-flex justify-content-center ">
        <h6>Precio</h6>
      </div>
      <div class="col-3 col-md-2 d-flex justify-content-center ">
        <h6>Subtotal</h6>
      </div>
      <div class="col-1 col-md-1 mb-2 mr-2"></div>
      <hr class="mt-1 mb-1">
    </div>


    <div id="containerCards" class="row  d-flex justify-content-center align-items-center"></div>
    <!-- inicio template -->
    <template id="template-card">

      <div class="card col-3 col-md-2 d-flex justify-content-center align-items-center">
        <img src="../images/2.png" class="card-img-top" style="height:7rem;" />
        <h5 class="card-title">name</h5>
      </div>
      <div class="col-2 col-md-2 d-flex justify-content-center ">
        <h6 class="amount">2</h6>
      </div>
      <div id="price" class="col-3 col-md-2 d-flex justify-content-center ">
        <h6>$ 35000</h6>
      </div>
      <div id="subtotal" class="col-3 col-md-2 d-flex justify-content-center ">
        <h6>$ 70000</h6>

      </div>
      <div class="col-1 col-md-1 mb-2 mr-2">
        <button type="button" class="btn btn-outline-light">
          <i id="btnTrash" style="color:rgb(219, 99, 99)" class="fas fa-trash"></i>
        </button>

      </div>
      <hr class="mt-1 mb-1" />
    </template>
    <!-- fin template -->


    <div class="col-3" style="margin-left: 68%;">
      <h6 id="total"></h6>
      <button id="btnNext" type="button" class="btn btn-primary">CONTINUAR</button>
    </div>
  </div>



  </div>

  <!-- fin cart -->



  <!-- inicio footer -->
  <footer class="text-center bg-light text-muted pt-1">
    <!-- Section: Social media -->
    <h6 class="text-uppercase text-center fw-bold mb-4 mt-3">Contactanos</h6>
    <!-- top -->
    <div class="d-flex justify-content-center mb-3">
      <a href="" class="me-4 text-reset">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="" class="me-4 text-reset">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="" class="me-4 text-reset">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="" class="me-4 text-reset">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
    <!-- bottom -->
    <div class="d-flex flex-wrap justify-content-center">
      <!-- Links -->
      <span class="me-4"><i class="fas fa-home me-2 mb-3"></i>PEREIRA, COL
      </span>
      <span class="me-4"><i class="fas fa-envelope me-2 mb-3"></i>infosolar@example.com
      </span>
      <span class="me-4"><i class="fas fa-phone me-2 mb-3"></i>+602 2144569
      </span>
      <span class="me-4"><i class="fas fa-phone me-2 mb-3"></i>+57 3162442343
      </span>
    </div>
    <!-- Left -->
  </footer>
  <!-- Footer -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script type="module" src="../js/cartLoadData.js"></script>
</body>

</html>
